<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comment formatter</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer type="module"></script>
</head>

<body>
  <div class="app-container">
    <h1>Ulti-mate comment formatter</h1>
    <p><label for="comment">Comment:</label></p>
    <textarea id="comment-input" name="comment" rows="4" cols="50" placeholder="Type the comment right here"></textarea>
    <br>
    <div class="button-container">
      <button id="submit-comment-multiple">Format it!</button>
    </div>
    <br>
    <p>Output:</p>
    <p id="formatted-output">Here is where the output will display</p>
    <button id="copy-clipboard-button">Copy to Clipboard</button>
  </div>
</body>

</html>
